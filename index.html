<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dropdown menu interaction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <strong>PE firms transparent about enhanced offerings*</strong>
    </div>
    <div class="intro">
        <select class="dropdown-menu" id="company" onchange="setIframeSource()">
            <option value="https://www.documentcloud.org/documents/6818418-Branford-FeeAgreement-2020.html"> Branford Castle Partners</option>
            <option value=" https://shorelineequitypartners.com/wp-content/uploads/2019/09/Finder-Incentive-Program.pdf">Shoreline Equity Partners</option>
            <option value="https://www.documentcloud.org/documents/6818417-Betram-FeeAgreement-2020.html">Betram Capital</option>
            <option value="https://hanoverpartner.wpengine.com/wp-content/uploads/2014/12/HP-Buyside-Intermediary-Fee-Agreement.pdf">Hanover Partners</option>
            <option value="https://www.trivest.com/wp-content/uploads/2020/02/Trivest_FeeAgreement_2020.pdf">Trivest Private Equity</option>
        </select>
        <br>
        <div class=transition>
            <iframe title="Branford Castle Partners" aria-label="Interactive pie chart" id="myIframe" src="https://www.documentcloud.org/documents/6818418-Branford-FeeAgreement-2020.html" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="432"></iframe>
        </div>
        <div class="subtitle">
            Are there any interesting incentive offers out there that we have missed? Email me at karishma.v[at]peimedia[dot]com
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="./script.js"></script>
</body>

</html>
